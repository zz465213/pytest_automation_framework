[pytest]configfile = ./pytest.ini# 測案執行配置testpaths = ./testcasespython_files = test_*.pypython_classes = Test*python_functions = test_*# log配置log_file = falselog_file_level = INFOlog_file_format = %(asctime)s - %(name)s - %(levelname)s - %(message)slog_file_date_format = %Y%m%d_%H%M%S# Allure 報告配置addopts =    --verbose    --alluredir=./reports/allure_results    -p no:warningsmarkers =    yahoo: 雅虎