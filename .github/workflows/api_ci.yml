name: Python CI/CD with Schedule

on:
  schedule:
    - cron: '30 11 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: 設定 Python 環境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: 安裝專案依賴
        run: |
          pip install -r requirements.txt

      - name: 安裝 Allure  # 讓 allure 命令在環境中可用
        run: |
          sudo apt-get install -y openjdk-11-jre
          ALLURE_VERSION=2.34.0
          curl -LO https://github.com/allure-framework/allure2/releases/download/$ALLURE_VERSION/allure-$ALLURE_VERSION.tgz
          tar -zxvf allure-$ALLURE_VERSION.tgz
          sudo mv allure-$ALLURE_VERSION /opt/allure
          sudo ln -sf /opt/allure/bin/allure /usr/bin/allure

      - name: 執行 Pytest 測試
        run: |
          python run.py --test_type api --env local -m "api"

      - name: 上傳 Allure 報告為 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./reports
          retention-days: 5 # 報告保留天數，可根據需求調整

      - name: 顯示 Allure 報告下載連結
        run: |
          echo "Allure 報告已上傳為 Artifact。您可以在 Actions 頁面的「Artifacts」部分下載或查看。"
          echo "直接連結通常無法直接提供，但您可以點擊當前工作流程運行頁面的 'Summary' 標籤，然後在右側找到 'Artifacts' 區域下載 'allure-report'。"